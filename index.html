<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Tippy JS</title>
</head>
<body>
    <div class="container">
        <h1>Using Tippy JS</h1>
    </div>
    <br><br>
    <div class="container">
        <h2>Using ID, Class and Attributes</h2>
        <button id="myButton" class="btn btn-primary">First Text</button>&nbsp;&nbsp;&nbsp;
        <button data-tippy-content="Tooltip by Attribute" class="btn btn-primary">Second Text</button> &nbsp;&nbsp;&nbsp;
        <button data-tippy-content="Another Tooltip Attribute" class="btn btn-primary">Third Text</button> &nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary tippy">Fourth Text</button>&nbsp;&nbsp;&nbsp;
    </div>
    <br><br>
    <div class="container">
        <h2>Using Multiple Elements</h2>
        <button id ="single" class="btn btn-primary">Click Single</button>&nbsp;&nbsp;&nbsp;
        <button id="first" class="btn btn-primary" data-tippy-content="First One">Click First</button>&nbsp;&nbsp;&nbsp;
        <button id="second"class="btn btn-primary" data-tippy-content="First Two">Click Second</button>&nbsp;&nbsp;&nbsp;
        <button id="third"class="btn btn-primary" data-tippy-content="First Three">Click Third</button>&nbsp;&nbsp;&nbsp;
    </div>
    <br><br>
    <div class="container">
        <h2>Using Query Selector</h2>
        <button id="first" class="btn btn-primary query" data-tippy-content="First Four">Click Four</button>&nbsp;&nbsp;&nbsp;
        <button id="second"class="btn btn-primary query" data-tippy-content="First Five">Click Five</button>&nbsp;&nbsp;&nbsp;
        <button id="third"class="btn btn-primary query" data-tippy-content="First Six">Click Six</button>&nbsp;&nbsp;&nbsp;
    </div>    
    <br><br>
    <div class="container">
        <h2>Using Disabled Elements</h2>
        <button data-tippy-content="Tooltip" class="btn btn-primary" disabled>Text</button>
        <span data-tippy-content="Tooltip" tabindex="0" class="btn btn-primary">
            <button disabled>Text</button>
          </span>
    </div>
    <br><br>
    <div class="container">
        <h2>Using Customization </h2>
        <div class="conatiner">
            Passing props to tippy function : 
            <button class="btn btn-primary customized">Customized</button>
        </div>
        <br>
        <div class="conatiner">
            Specify props on Element : 
            <button class="btn btn-primary customized2"
                data-tippy-duration="0"
                data-tippy-arrow="false"
                data-tippy-delay="[1000, 200]"
                data-tippy-content="Customized"
            >
            Text
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="tippy.js"></script>
</body>
</html>
